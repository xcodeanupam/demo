<div class="new-featured-amazon arrive topdeal" ngClass.lt-xl="amazonhome5">
  
    <div class="new featured-amazon" fxLayout="column" fxFlex.xs="588" fxFlex.sm="590px" fxFlex.md="950px"
        fxFlex.lg="1270px" fxFlex.xl="1800px">
        <div class="category-amazon" fxLayout="row">
            <div class="top-line">
                <div class="single-line">
                    <b class="home" routerLink="/">Home</b>
                    <mat-icon>keyboard_arrow_right</mat-icon> <b><a>Movies Reviews</a></b>
                </div>
            </div>
        </div>
        <div *ngIf="dataload" class="loaderload">
            <img class="loader" src="assets/images/loader.gif">
        </div>


        <div class="new-featured-amazon arrive blog">
            <div class="blog-data" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
                <div *ngFor="let movie of movies" class="movie-featured" fxLayout="column" fxFlex="25%">
                    <div class="headingMovie">
                        <div class="headingMovieTwo" fxLayout="column" fxLayout.xs="column">
                            <a [routerLink]="'/movie-review/'+movie.titleLink"  target="_blank">
                                <img src={{movie.imageTwo}}></a>

                            <div class="overrate" fxFlex.xs="100%" fxFlex="100%">
                                <div class="review">
                                    <mat-icon>star_border</mat-icon>
                                    <span>( {{movie.averageUserRating}}/5)</span>
                                </div>
                                <h1 class="Mname"> {{movie.title}}</h1>
                                <h1 class="dname">{{movie.released_on}}</h1>
                                <a [routerLink]="'/movie-review/'+movie.titleLink"> See Full Detail <mat-icon>arrow_right_alt</mat-icon></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
